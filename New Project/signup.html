<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Create Account</title>
</head>
<body>
    <div class="container">
            <div class="info-side">
                <h1><span>iLove</span>Movies.com</h1>
                <p>Watch movies and forget your country's problem</p>
            </div>
            <div class="form-side">
                <form action="">
                    <h3>Create Account</h3>
                    <input type="text" name="text" id="text" placeholder="Enter Firstname"><br>
                    <input type="text" name="text" id="text" placeholder="Enter Lastname"><br>
                    <input type="number" name="text" id="text" placeholder="Enter Phone No."><br>
                    <label for="">Gender</label>
                    <input type="radio" name="gender" id="gender"><label for="">Male</label>
                    <input type="radio" name="gender" id="gender"><label for="">Female</label>
                    <input type="radio" name="gender" id="gender"><label for="">Others</label><br>
                    <input type="email" name="text" id="text" placeholder="Enter Email"><br>
                    <input type="password" name="password" id="password" placeholder="Enter Password"><br>
                    <input type="password" name="password" id="password" placeholder="Confirm Password"><br>
                    <button type="submit">Create Account</button><br>
                </form>
            </div>
    </div>
</body>
</html>
